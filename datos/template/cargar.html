{% extends 'base.html' %} {% load static%} {% block centro_web%}
<h2 class="h2_centro">Ingreso de datos</h2>


<div class="div_ingreso">
    <div class="div_ingreso_hijo">
        <form action={% url 'cargar' %} method="POST">
            {% csrf_token %}
            <table class="table">
                {{formulario_ingreso}}
            </table>
            <button class="btn btn-success">GUARDAR</button>
        </form>
    </div>
</div>


<div class="boton_link">
    <a href={% url 'busqueda' %} class="btn btn-dark">LISTADO DE DATOS</a>
</div> {% endblock %}
