{% extends 'base.html' %} {% load static%} {% block centro_web%}


<h2 class="h2_centro">Editar datos</h2>

<div class="div_ingreso">
    <div class="div_ingreso_hijo">
        <form action={% url 'editar' dato.id %} method="POST">
            {% csrf_token %}
            <table class="table">
                {{formulario}}
            </table>
            <button class="btn btn-success">GUARDA CAMBIOS</button>
        </form>
    </div>
</div>

<div class="boton_link">
    <a href={% url 'busqueda' %} class="btn btn-dark">LISTADO DE DATOS</a>
</div> {% endblock %}
